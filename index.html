<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edingo RPC</title>
    <link rel=stylesheet href=style.css>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/rpc-module.js"></script>
    <script type="text/javascript" src="scripts/buttons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body>
  <div class = "menu col-md-15">
    <div class="glitch-wrapper">
      <div class="glitch" data-text="Edingo">Edingo</div>
    </div>
    <div class = "gt"><button onclick="openGit()">GitHub <i class="fa fa-github" style="font-size:50px"></i></button></div>
    <input type="file" class="file" id="attachment" style="display: none;" onchange="fileSelected(this)"/>
    <input type="button" class="file btn btn-outline-success my-2 my-sm-0" id="btnAttachment" onclick="openAttachment()" value="Load Settings"/>
    <button type="button" class="btn btn-outline-success my-2 my-sm-0" onclick="save_settings()">Save Settings</button><br>
    <div class = "pd"><button type="button" class="btn btn-outline-success my-2 my-sm-0" onclick="set_presense()">Update</button><br></div>
    <label><br><input placeholder="Application ID" id = "app_id"></label>
  </div>
  <div class="row discord">
    <div class="rpc-settings group-box col-md-5 " id = "settings">
      <label>State<br><textarea placeholder="Text1" cols="45" rows="2" id = "state"></textarea></label>
      <label>Details<br><textarea placeholder="Text2" cols="45" rows="2" id = "details"></textarea></label>
      <label>Start Time<br><textarea placeholder="Time In Unix" cols="45" rows="2" id = "start_time"></textarea></label>
      <label>End Time<br><textarea placeholder="Time In Unix" cols="45" rows="2" id = "end_time"></textarea></label>
    </div>
    <div class="rpc-settings group-box col-md-5" id = "settings">
      <label>Large Image Asset<br><textarea placeholder="Image From Assets In App" cols="45" rows="2" id = "large_image_asset"></textarea></label>
      <label>Large Image Text<br><textarea placeholder="Text3" cols="45" rows="2" id = "large_image_text"></textarea></label>
      <label>Small Image Asset<br><textarea placeholder="Image From Assets In App" cols="45" rows="2" id = "small_image_asset"></textarea></label>
      <label>Small Image Text<br><textarea placeholder="Text4" cols="45" rows="2" id = "small_image_text"></textarea></label>
    </div>
    <div class="rpc-settings group-box col-md-10 text-center discord">
      <button type="button" class="btn btn-outline-success my-2 my-sm-0 mx-auto" onclick="add_button()">Add Button</button>
      <div class = "discord" id = "buttons">
      </div>
    </div>
  </div>
  <script>
    require('./render.js');
  </script>
</body>
</html>
