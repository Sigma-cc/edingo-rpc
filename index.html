<!DOCTYPE html>
<html lang="en">
<head>
    <title>https://github.com/Sigma-cc/edingo-rpc</title>
    <link rel=stylesheet href=style.css>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/rpc-module.js"></script>
    
</head>
<body>
  <div class="glitch-wrapper">
    <div class="glitch" data-text="Edingo RPC">Edingo RPC</div>
  </div>
  <div class="form__group field">
    <input id = "appid" type="input" class="form__field" required/>
    <label  for =  "name" class="form__label">Application ID</label>
  </div>
  <button onclick="on_connect()">Connect</button>
  <div class="form__group field"> 
    <input id = "state" type="input" class="form__field" required/>
    <label  for =  "name" class="form__label">State</label>
  </div>
  <div class="form__group field">
    <input id = "details" type="input" class="form__field" required/>
    <label for =  "name" class="form__label">Details</label>
  </div>
  <div class="form__group field">
    <input id = "large_image" type="input" class="form__field" required/>
    <label for =  "name" class="form__label">Large Image</label>
  </div>
  <div class="form__group field">
    <input id = "large_image_text" type="input" class="form__field" required/>
    <label for =  "name" class="form__label">Large Image Text</label>
  </div>
  <div class="form__group field">
    <input id = "smal_image" type="input" class="form__field" required/>
    <label for =  "name" class="form__label">Small Image</label>
  </div>
  <div class="form__group field">
    <input id = "smal_image_text" type="input" class="form__field" required/>
    <label for =  "name" class="form__label">Small Image Text</label>
  </div>
  <div class="form__group field">
    <input id = "start_time" type="input" class="form__field" required/>
    <label for =  "name" class="form__label">Start Time</label>
  </div>
  <div class="form__group field">
    <input id = "end_time" type="input" class="form__field" required/>
    <label for =  "name" class="form__label">End Time</label>
  </div>
  <button onclick="on_update()">Submit</button>

  <script>
    require('./render.js');
</script>
</body>
</html>
